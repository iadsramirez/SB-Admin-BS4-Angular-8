<nav class="navbar navbar-expand-lg navbar-light fixed-top" *ngIf="servicio?.logueado">
    <a class="navbar-brand" href="#">Planilla Cloud</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>




    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" ngbDropdown>
                <a class="nav-link" href="javascript:void(0)" ngbDropdownToggle>
                    <i class="fa fa-user"></i> Planilla <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/planilla"
                        (click)="modificarEdicion()">
                        <i class="fa fa-bars"></i>&nbsp;
                        <span>{{ 'Lista Planilla' | translate }}</span>
                    </a>

                    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/expediente">
                        <i class="fa fa-users"></i>&nbsp;
                        <span>{{ 'Expediente Empleado' | translate }}</span>
                    </a>

                    <a [routerLinkActive]="['router-link-active']" class="list-group-item"
                        routerLink="/accion-personal">
                        <i class="fa fa-folder-open"></i>&nbsp;
                        <span>{{ 'Accion de personal' | translate }}</span>
                    </a>

                </div>
            </li>

            <li class="nav-item dropdown" ngbDropdown>
                <a class="nav-link" href="javascript:void(0)" ngbDropdownToggle>
                    <i class="fa fa-user"></i> Reclutamiento y Seleccion<b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/candidato">
                        <i class="fa fa-male"></i>&nbsp;
                        <span>{{ 'Ingreso de Candidato' | translate }}</span>
                    </a>


                    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/contratacion">
                        <i class="fa fa-clone"></i>&nbsp;
                        <span>{{ 'Contratacion' | translate }}</span>
                    </a>

                </div>
            </li>

        </ul>
    </div>


    <button (click)="salir()" class="btn btn-danger float-xl-right" type="button" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
        <i class="fa fa-power-off" aria-hidden="true"></i>&nbsp;Salir
    </button>



</nav>
